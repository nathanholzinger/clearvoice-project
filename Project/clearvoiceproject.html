<!doctype html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <title>Image Cloud</title>
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/oauth.js"></script>

  <script src="data/stopWords.js"></script>
  <script src="data/commonWords.js"></script>
  <script src="data/sampleTwitterData.js"></script>

  <script src="js/app.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,100italic,100,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
</head>

<body>

  <div id="header">
    <h1>Flitter! <span>(turn Tweets into a #pretty collage)</span></h1>
    <h2><div class="left">1. Sign in to Twitter</div><div class="center">2. Set the Search Parameters</div><div class="right">3. Push the Button</div></h2>
  </div>

  <div id="twitter-div">
    <a id="twitter-login-button" class="not-logged-in">Login to Twitter</a>
    <a id="twitter-display" class="logged-in">Hi</a>
  </div>

  <div id="search-paramaters">
    <div id="col1">
      <div><input type="checkbox" id="search-check"><input type="text" id="search-query" value=":)">Custom Search</div>
      <div><input type="checkbox" id="profile-check">Tweets from your profile</div>
      <div><input type="checkbox" id="trending-check">Popular Tweets from Trending Topics</div>
    </div><div id="col2">
      <input type="image" id="collage-button" src="img/collage_button.jpg" />
    </div>
  </div>

  <div id="collage">
  </div>

</body>
</html>
